name: Terraform Pipeline

on:
  workflow_dispatch:       # manual trigger
  push:
    paths:
      - "vm-folder/**.tf"
      - ".github/workflows/terraform.yml"

env:
  TF_IN_AUTOMATION: "true"

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: vm-folder

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Write the GCP service account JSON to a file and export its path
      - name: Configure GCP credentials
        run: |
          echo "${{ secrets.GCP_KEY }}" > $HOME/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: vm-folder/.terraform
          key: terraform-${{ runner.os }}-${{ hashFiles('vm-folder/**/*.tf') }}

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # ðŸ‘‰ If you want auto-apply on manual run, keep this step.
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve
